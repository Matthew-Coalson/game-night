{% extends 'base.html' %}
{% block content %}
<br>
<br>
{% for group in gamegroup_list %}

<div id="group" class="row">
    <a href="{% url 'groups_detail' group.id %}">
        <div class="col s4 offset-s1">
            <div class="card hoverable small">
                <div class="card-content">
                    <span class="card-title grey-text text-darken-4"></span>
                    {% for photo in group.photo_set.all %}
                    <img class="right circle" width="100px" height="100px" src="{{photo.url}}">
                    {% empty %}
                    <i class="material-icons large yellow circle right">casino</i>
                    {% endfor %}
                    <h4 id="group-name" class="card-title black-text text-darken-4"><strong>{{ group.name }}</strong></h4>
                    <div>
                        <p class="group-text">Created by {{ group.created_by }}</p>
                        <p class="group-text"><strong>{{ group.city }}, {{ group.state }}</strong></p>
                        <br>
                        <br>
                        <p class="center-align" id="group-description">{{ group.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </a>
{% endfor %}


{% endblock %}
