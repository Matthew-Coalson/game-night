{% extends 'base.html' %}
{% block content %}


<p class="red-text">{{ error_message }}</p>
<div class="col s12 m7">
  <h2 class="header center">Welcome</h2>
  <div class="card hoverable">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="https://www.avenuecalgary.com/wp-content/uploads/2016/02/Boardgame.jpeg">
    </div>
    <div class="card-content">
      <span class="card-title activator red-text">Sign Up<i class="material-icons right">unfold_more</i></span>
      <p><a href="{% url 'groups_index' %}">Browse Groups</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Sign Up<i class="material-icons right">unfold_less</i></span>
        <form method="post" action="{% url 'signup' %}">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" class="btn" value="sign up">
        </form>
    </div>
  </div>
</div>


{% endblock %}
